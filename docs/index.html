<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <!-- Prevent any caching of this HTML itself -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma"        content="no-cache"/>
  <meta http-equiv="Expires"       content="0"/>
  <style>/* hide any flash of content */ body{margin:0;visibility:hidden;}</style>
  <script>
    (async () => {
      try {
        // Always fetch the latest redirect.json
        const resp = await fetch(`redirect.json?cb=${Date.now()}`, { cache: "no-store" });
        const { targetURL } = await resp.json();
        // Append a cache-busting query to the destination
        const sep = targetURL.includes('?') ? '&' : '?';
        window.location.replace(`${targetURL}${sep}cb=${Date.now()}`);
      } catch (err) {
        console.error("Redirect failed:", err);
      }
    })();
  </script>
  <title></title>
</head>
<body></body>
</html>
