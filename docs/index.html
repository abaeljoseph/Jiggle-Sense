<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- 1) prevent any caching of this page -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma"        content="no-cache" />
  <meta http-equiv="Expires"       content="0" />

  <!-- 2) your one-and-only redirect URL -->
  <script>
    const targetURL = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";  
    // inject instant meta-refresh
    document.write(
      '<meta http-equiv="refresh" content="0;url=' +
        targetURL.replace(/"/g, "%22") +
      '"/>'
    );
  </script>

  <title>Redirectingâ€¦</title>
  <script>
    // JS fallback
    window.location.replace(targetURL);
  </script>
</head>
<body>
  <p>Redirecting to <a id="redirect-link"></a></p>
  <script>
    const link = document.getElementById("redirect-link");
    link.href = targetURL;
    link.textContent = targetURL;
  </script>
</body>
</html>
